{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}


<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{ listing_form|crispy }}
        </div>
        <div class="col-6">
            {{ location_form|crispy }}
        </div>
    </div>
    <button type="submit" class="w-10 btn btn-lg btn-primary mt-3">save</button>
</form>


{% endblock body %}
